<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Shopping List with Events</title>
  </head>
  <body ng-app="ShoppingList">
    <h1>Shopping List with Events</h1>
    <div id="list" ng-controller="ShoppingListController as list">
      <form name="require">
        <input name="name" type="text" ng-model="list.itemName" placeholder="item name" required>
        <input name="quantity" type="text" ng-model="list.itemQuantity" placeholder="quantity" required>
        <button ng-click="list.addItem()" ng-disabled="require.$invalid">Add Items</button>
        <span class="red" ng-if="require.name.$error.required
                    && require.name.$touched ">Item name required</span>
        <span class="red" ng-if="require.quantity.$error.required
                    && require.quantity.$touched ">Item quantity required</span>
        <span>{{ list.lastRemoved }}</span>

        <shopping-list
          items="list.items"
          title="{{list.title}}"
          on-remove="list.removeItem(index)"></shopping-list>
      </form>
    </div>

    <loading-spinner></loading-spinner>

    <!-- Libraries -->
    <script src="lib/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script src="lib/angular.min.js" charset="utf-8"></script>

    <!-- Modules -->
    <script src="src/spinner/spinner.module.js"></script>
    <script src="src/shoppinglist/shoppinglist.module.js"></script>

    <!-- ShoppingList module artifacts -->
    <script src="src/shoppinglist/shoppinglist.component.js"></script>
    <script src="src/shoppinglist/shoppinglist.controller.js"></script>
    <script src="src/shoppinglist/shoppinglist.factory.js"></script>
    <script src="src/shoppinglist/weightlossfilter.service.js"></script>

    <!-- Spinner module artifact -->
    <script src="src/spinner/loadingspinner.component.js"></script>

  </body>
</html>
